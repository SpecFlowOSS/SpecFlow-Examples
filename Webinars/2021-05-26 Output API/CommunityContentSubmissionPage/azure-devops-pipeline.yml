pool:
  vmImage: 'ubuntu-latest'

steps:
- task: UseDotNet@2
  displayName: 'Use .NET Core sdk'
  inputs:
    packageType: sdk
    version: 5.x
    installationPath: $(Agent.ToolsDirectory)/dotnet

- task: DockerInstaller@0
  displayName: Docker Installer
  inputs:
    dockerVersion: 20.10.6
    releaseType: stable

- task: DotNetCoreCLI@2
  inputs:
    command: 'build'
    workingDirectory: Webinars/2021-05-26 Output API/CommunityContentSubmissionPage
    projects: 'Webinars/2021-05-26 Output API/CommunityContentSubmissionPage/**/*.csproj'

- task: Docker@2
  displayName: DockerBuild
  inputs:
    command: build
    Dockerfile: Webinars/2021-05-26 Output API/CommunityContentSubmissionPage/CommunityContentSubmissionPage/Dockerfile
    buildContext: Webinars/2021-05-26 Output API/CommunityContentSubmissionPage/

- task: DotNetCoreCLI@2
  inputs:
    command: 'test'
    workingDirectory: Webinars/2021-05-26 Output API/CommunityContentSubmissionPage
    projects: 'Webinars/2021-05-26 Output API/CommunityContentSubmissionPage/**/CommunityContentSubmissionPage.API.Specs.csproj'

  