pool:
  vmImage: 'ubuntu-latest'

steps:
- task: UseDotNet@2
  displayName: 'Use .NET Core sdk'
  inputs:
    packageType: sdk
    version: 5.x
    installationPath: $(Agent.ToolsDirectory)/dotnet

- task: DotNetCoreCLI@2
  inputs:
    command: 'build'
    workingDirectory: Webinars/2021-05-26 Output API/CommunityContentSubmissionPage
    projects: '**/*.csproj'


- task: DotNetCoreCLI@2
  inputs:
    command: 'test'
    workingDirectory: Webinars/2021-05-26 Output API/CommunityContentSubmissionPage
    projects: '**/*.csproj'